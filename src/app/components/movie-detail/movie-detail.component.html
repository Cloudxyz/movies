<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{
          movie.posterPath
        }}"
        class="card-img"
        alt="{{ movie.originalTitle }}"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ movie.originalTitle }}</h5>
        <p class="card-text">
          <small class="text-muted">{{ movie.releaseDate }}</small>
        </p>
        <p class="card-text">
          {{ movie.overview }}
        </p>
        <footer class="blockquote-footer">
          <small>
            {{ movie.tagline }}
          </small>
        </footer>
        <span
          class="badge badge-primary mr-2"
          *ngFor="let genre of movie.genres"
          >{{ genre.name }}</span
        >
        <br />
        <a (click)="back()" class="btn btn-danger mt-3">Back to Movies</a>
      </div>
    </div>
  </div>
</div>
